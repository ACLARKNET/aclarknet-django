{% extends "home.html" %}
{% load staticfiles %}
{% block nav %}
    <li><a href="/">Home</a></li>
    <li><a href="/projects">Projects</a></li>
    <li><a href="/services">Services</a></li>
    <li><a href="/about">About</a></li>
    <li class="active"><a href="/contact">Contact</a></li>
{% endblock %}
{% block content %}
    <h1>Contact</h1>
    <h2>Use the form below to contact <a class="about-team-link" href="/about/team">Amy & Alex Clark</a>:</h2>
    <div class="row background-white padding">
        <div class="col-lg-12">
            <form method="POST" action="/contact/">{% csrf_token %}
                <table align="center">{{ form }}</table>
                <br>
                <div class="center">
                    <input class="btn btn-lg btn-success" type="submit" value="Send message">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
